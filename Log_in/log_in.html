<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./log_in.css">
        <title>Register</title>
        <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/log_in.css">
</head>

<body>

  <form>
    <!--asign class to the first div-->
    <div class="container">
        <h1>Log In</h1>
        <p>Please login.</p>
       
        <!--label for username-->
        <label for="Username">
             <b>Username</b>
            </label>

            <!--Input for username-->
            <input
                type="text"
                placeholder="Enter Username"
                name="Username"
                id="Username"
                required
                />


                <!--label for Password-->
            <label for="pwd"><b>Password</b>
           </label>

           <!--Input for password-->
           <input
               type="Password"
               placeholder="Enter Password"
               name="pwd"
               id="pwd"
               required
               />


                <!--Register Button-->
                <button type="Register">Login</button>
  
    </form>
  
  </main>
</body>

</html>
