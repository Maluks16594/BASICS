<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css">
        <title>Register</title>
        <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

      </head>

  </head>
  <body>

    <form>
        <!--asign class to the first div-->
        <div class="container">
            <h1>Register</h1>
            <p>Fill in the form to register.</p>
           
            <!--label for username-->
            <label for="Username">
                 <b>Username</b>
                </label>

                <!--Input for username-->
                <input
                    type="text"
                    placeholder="Enter Username"
                    name="Username"
                    id="Username"
                    required
                    />


                    <!--label for Password-->
                <label for="pwd"><b>Password</b>
               </label>

               <!--Input for password-->
               <input
                   type="Password"
                   placeholder="Enter Password"
                   name="pwd"
                   id="pwd"
                   required
                   />


                     <!--label for Password-->
                <label for="Confirm-pwd"><b>Confirm Password</b>
                </label>
 
                <!--Input for password-->
                <input
                    type="Password"
                    placeholder="Confirm Password"
                    name="confirm-pwd"
                    id="confirm-pwd"
                    required
                    />

                    <!--Register Button-->
                    <button type="Register">Register</button>

        </div>
        <div>
            <p>Already have an account?<a href="#">Log in</a>.</p>
        </div>
  </form>
  

  </body>
</html>
